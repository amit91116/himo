name: himo
description: History of Incomming, Missed and Outgoing Calls

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc:
  equatable:
  permission_handler:
  contacts_service:
  call_log:
  introduction_screen:
  shared_preferences:
  curved_navigation_bar:
  flutter_svg:
  url_launcher:
  flutter_phone_direct_caller:
  flutter_sms:
  cupertino_icons:
  flutter_native_splash:
  fluttertoast:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2

  flutter_lints: ^1.0.0


flutter_icons:
  image_path: "assets\\icons\\himo_icon_rounded.png"
  android: true
  ios: true


flutter_native_splash:
  color: "#ffffff"
  dark_color: "#000000"
  image: "assets\\splash_screens\\splash_screen_small.png"
  android_gravity: "center"

flutter:

  uses-material-design: true
  assets:
    - assets/icons/whatsapp.svg


